name: Deploy morelidev.com
on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH agent
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY != '' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY != '' }}
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          set -e
          if [ -z "$DEPLOY_HOST" ]; then
            echo "DEPLOY_HOST not set"
            exit 1
          fi
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy via SSH (git pull + docker compose)
        if: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY != '' }}
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          set -e
          if [ -z "$DEPLOY_HOST" ] || [ -z "$DEPLOY_USER" ]; then
            echo "DEPLOY_HOST/DEPLOY_USER not set"
            exit 1
          fi

          ssh -o BatchMode=yes "$DEPLOY_USER@$DEPLOY_HOST" '
            set -e
            cd /opt/morelidev
            git fetch --all
            git reset --hard origin/main
            docker compose -p morelidev -f docker-compose.prod.yml up -d --build --force-recreate
          '

      - name: Trigger Portainer redeploy (webhook)
        if: ${{ secrets.PORTAINER_WEBHOOK_URL != '' && secrets.DEPLOY_SSH_PRIVATE_KEY == '' }}
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          set -e
          curl -fsSL -k --retry 5 --retry-all-errors --max-time 30 -X POST "$PORTAINER_WEBHOOK_URL"
