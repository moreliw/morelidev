name: Deploy morelidev.com
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Portainer redeploy (webhook)
        env:
          PORTAINER_WEBHOOK_URL: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          set -e
          if [ -z "$PORTAINER_WEBHOOK_URL" ]; then
            echo "PORTAINER_WEBHOOK_URL not set; skipping"
            exit 0
          fi
          curl -fsSL -k --retry 5 --retry-all-errors --max-time 30 -X POST "$PORTAINER_WEBHOOK_URL"
